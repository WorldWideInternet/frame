<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFrame Website</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="loadURL()">Load</button>
  </div>
  <iframe id="myIframe" src="" frameborder="0"></iframe>

  <script>
    function loadURL() {
      var url = document.getElementById('urlInput').value;
      document.getElementById('myIframe').src = url;
    }
  </script>
</body>
</html>
