<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Viewer</title>
</head>
<body>

    <label for="websiteUrl">Enter Website URL (without https://): </label>
    <input type="text" id="websiteUrl" placeholder="example.com">

    <button onclick="loadWebsite()">Load Website</button>

    <br><br>

    <iframe id="websiteFrame" width="800" height="600"></iframe>

    <script>
        function loadWebsite() {
            var url = document.getElementById('websiteUrl').value;
            var iframe = document.getElementById('websiteFrame');
            iframe.src = "http://" + url;
        }
    </script>

</body>
</html>
