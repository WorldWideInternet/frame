<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Iframe</title>
</head>
<body>

    <h2>Enter Website URL:</h2>
    
    <form id="urlForm">
        <label for="websiteUrl">URL:</label>
        <input type="text" id="linker" name="linker" required>
        <button type="button" onclick="loadIframe()">Load Iframe</button>
    </form>

    <h2>Website Preview:</h2>

    <iframe id="websiteFrame" width="800" height="600" frameborder="0"></iframe>

    <script>
        function loadIframe() {
            var linker = document.getElementById("linker").value;
            document.getElementById("websiteFrame").src = linker;
        }
    </script>

</body>
</html>
