<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Iframe Example</title>
</head>
<body>

<script>
    /**
     * Function to anonymously iframe a given URL.
     *
     * @param {string} url - The URL to be iframed.
     * @returns {string} The HTML code for the anonymous iframe.
     */
    function iframeAnonymously(url) {
        // Generate a random ID for the iframe
        const iframeId = `iframe_${Math.floor(Math.random() * 1000000)}`;

        // Create the iframe element
        const iframe = document.createElement("iframe");
        iframe.src = url;
        iframe.id = iframeId;
        iframe.style.display = "none";

        // Append the iframe to the document body
        document.body.appendChild(iframe);

        // Return the HTML code for the anonymous iframe
        return `<iframe src="${url}" id="${iframeId}" style="display: none;"></iframe>`;
    }

    // Usage Example for iframeAnonymously

    const url = "https://platformerdotio.co";
    const anonymousIframe = iframeAnonymously(url);
    console.log(anonymousIframe);
</script>

</body>
</html>
